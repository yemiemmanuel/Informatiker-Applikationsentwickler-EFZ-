<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snake üêç</title>
  <style>
    html { scroll-behavior: smooth; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #333;
      /* ca. 70% Wei√ü und 30% Rosa */
      background: linear-gradient(180deg, #ffffff 0%, #ffffff 70%, #ffd1e1 100%);
    }
    .page {
      min-height: 100vh;
      display: flex; flex-direction: column; align-items: center; gap: 12px;
      padding: 24px 16px 48px;
      position: relative;
    }
    h1 { margin: 0; color: #800000; font-size: 1.8rem; text-align: center; }
    .wrap { display: flex; flex-direction: column; align-items: center; gap: 8px; }
    canvas {
      background: #f6f6f6;
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      touch-action: none;
    }
    .row { display: flex; gap: 10px; align-items: center; }
    .btn {
      padding: 8px 14px;
      border: none; border-radius: 8px;
      background: #ff7fb8; color: #fff; cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    .btn:hover { background: #ff98c6; }
    .info { color: #555; font-size: 0.95rem; }

    /* Logos in den Ecken */
    .corner {
      position: fixed; width: 72px; height: 72px; object-fit: contain;
      opacity: 0.18; pointer-events: none; user-select: none; filter: saturate(0.9);
      z-index: 0;
    }
    .corner.tl { top: 10px; left: 10px; }
    .corner.tr { top: 10px; right: 10px; }
    .corner.bl { bottom: 10px; left: 10px; }
    .corner.br { bottom: 10px; right: 10px; }

    /* Inhalt √ºber Logos */
    .content { position: relative; z-index: 1; }
  </style>
</head>
<body>
  <!-- Logo-Bilder (Datei swatch-logo.png im gleichen Ordner ablegen) -->
  <img class="corner tl" src="swatch-logo.png" alt="Logo">
  <img class="corner tr" src="swatch-logo.png" alt="Logo">
  <img class="corner bl" src="swatch-logo.png" alt="Logo">
  <img class="corner br" src="swatch-logo.png" alt="Logo">

  <div class="page content">
    <h1>Snake üêç</h1>
    <div class="wrap">
      <div class="row">
        <button id="restart" class="btn">Neu starten</button>
        <span id="score" class="info">Score: 0</span>
      </div>
      <canvas id="board" width="400" height="400" aria-label="Snake Spielfeld"></canvas>
      <div class="info">Steuerung: Pfeiltasten. Uhren essen (silbern). Schlange ist rot.</div>
    </div>
  </div>

  <script>
    // Pfeiltasten sollen die Seite NICHT scrollen
    window.addEventListener('keydown', (e) => {
      const block = ['ArrowUp','ArrowDown','ArrowLeft','ArrowRight',' '];
      if (block.includes(e.key)) e.preventDefault();
    }, { passive: false });

    const canvas = document.getElementById('board');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('score');
    const restartBtn = document.getElementById('restart');

    const size = 20; // Zellgr√∂√üe
    const cols = canvas.width / size;
    const rows = canvas.height / size;

    let snake, dir, nextDir, food, alive, score, loopId;

    function init() {
      snake = [{ x: 10 * size, y: 10 * size }];
      dir = { x: size, y: 0 };
      nextDir = { x: size, y: 0 };
      food = randomFood();
      alive = true;
      score = 0;
      scoreEl.textContent = 'Score: ' + score;
      if (loopId) clearInterval(loopId);
      loopId = setInterval(tick, 100);
      draw();
    }

    function randomFood() {
      let fx, fy;
      do {
        fx = Math.floor(Math.random() * cols) * size;
        fy = Math.floor(Math.random() * rows) * size;
      } while (snake.some(p => p.x === fx && p.y === fy));
      return { x: fx, y: fy };
    }

    // Steuerung
    window.addEventListener('keydown', (e) => {
      if (!alive) return;
      if (e.key === 'ArrowUp'   && dir.y === 0) nextDir = { x: 0, y: -size };
      if (e.key === 'ArrowDown' && dir.y === 0) nextDir = { x: 0, y:  size };
      if (e.key === 'ArrowLeft' && dir.x === 0) nextDir = { x: -size, y: 0 };
      if (e.key === 'ArrowRight'&& dir.x === 0) nextDir = { x:  size, y: 0 };
    });

    restartBtn.addEventListener('click', init);

    function tick() {
      if (!alive) return;

      // Richtung zu Beginn des Ticks umsetzen
      dir = nextDir;

      const head = { x: snake[0].x + dir.x, y: snake[0].y + dir.y };

      // Kollisionen
      if (head.x < 0 || head.y < 0 || head.x >= canvas.width || head.y >= canvas.height) {
        return gameOver();
      }
      if (snake.some(p => p.x === head.x && p.y === head.y)) {
        return gameOver();
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score++;
        scoreEl.textContent = 'Score: ' + score;
        food = randomFood();
      } else {
        snake.pop();
      }

      draw();
    }

    function gameOver() {
      alive = false;
      clearInterval(loopId);
      setTimeout(() => alert('Game Over! Score: ' + score), 10);
    }

    // Zeichnet eine kleine silberne Uhr in eine Zelle
    function drawSilverWatch(x, y) {
      const cx = x + size / 2;
      const cy = y + size / 2;
      const r = size * 0.42;

      // Metallischer Verlauf
      const grad = ctx.createRadialGradient(cx - r*0.3, cy - r*0.3, r*0.2, cx, cy, r);
      grad.addColorStop(0, '#eeeeee');
      grad.addColorStop(0.5, '#cfcfcf');
      grad.addColorStop(1, '#a8a8a8');

      // Geh√§use
      ctx.beginPath();
      ctx.arc(cx, cy, r, 0, Math.PI * 2);
      ctx.fillStyle = grad;
      ctx.fill();
      ctx.lineWidth = 1.2;
      ctx.strokeStyle = '#7f7f7f';
      ctx.stroke();

      // Band oben/unten (angedeutet)
      ctx.strokeStyle = '#b5b5b5';
      ctx.lineWidth = 3;
      ctx.beginPath();
      ctx.moveTo(cx, cy - r - 3);
      ctx.lineTo(cx, cy - r - 7);
      ctx.moveTo(cx, cy + r + 3);
      ctx.lineTo(cx, cy + r + 7);
      ctx.stroke();

      // Zifferblatt
      ctx.beginPath();
      ctx.arc(cx, cy, r * 0.72, 0, Math.PI * 2);
      ctx.fillStyle = '#ffffff';
      ctx.fill();
      ctx.lineWidth = 0.8;
      ctx.strokeStyle = '#cdcdcd';
      ctx.stroke();

      // Stundenmarken (12, 3, 6, 9)
      ctx.fillStyle = '#8a8a8a';
      const mr = r * 0.9;
      [[0, -1], [1, 0], [0, 1], [-1, 0]].forEach(([dx, dy]) => {
        ctx.beginPath();
        ctx.arc(cx + dx * mr * 0.7, cy + dy * mr * 0.7, 1.4, 0, Math.PI * 2);
        ctx.fill();
      });

      // Zeiger
      ctx.strokeStyle = '#6b6b6b';
      ctx.lineCap = 'round';
      // Minutenzeiger (zu 10)
      ctx.lineWidth = 1.6;
      ctx.beginPath();
      ctx.moveTo(cx, cy);
      ctx.lineTo(cx + mr * 0.55, cy - mr * 0.2);
      ctx.stroke();
      // Stundenzeiger (zu 2)
      ctx.lineWidth = 2.2;
      ctx.beginPath();
      ctx.moveTo(cx, cy);
      ctx.lineTo(cx + mr * 0.35, cy - mr * 0.35);
      ctx.stroke();

      // Nabe
      ctx.beginPath();
      ctx.arc(cx, cy, 1.3, 0, Math.PI * 2);
      ctx.fillStyle = '#7b7b7b';
      ctx.fill();
    }

    function draw() {
      // Feld
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#f6f6f6';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Food: silberne Uhr
      drawSilverWatch(food.x, food.y);

      // Schlange: rot
      ctx.fillStyle = '#ff4d6d';
      snake.forEach(seg => ctx.fillRect(seg.x, seg.y, size, size));
    }

    // Start
    init();
  </script>
</body>
</html>
